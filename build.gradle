plugins {
    id 'java'
    id 'checkstyle'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

checkstyle {
    toolVersion = '8.41.1'
}

dependencies {
    implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '4.1.3'
    implementation group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '5.1.1'

    implementation group: 'com.google.guava', name: 'guava', version: '30.1-jre'
    implementation group: 'io.cucumber', name: 'cucumber-java', version: '7.3.1'
    implementation group: 'io.cucumber', name: 'cucumber-testng', version: '7.3.1'
    testImplementation group: 'io.cucumber', name: 'cucumber-picocontainer', version: '7.3.1'

    implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    implementation group: 'com.jayway.jsonpath', name: 'json-path', version: '2.5.0'

    testImplementation group: 'junit', name: 'junit', version: '4.13.2'
}

task runFeatures (type: Test) {
    useTestNG()
    options {
        jvmArgs = ['-Dcucumber.options= -- glue org.example --plugin pretty']
    }
    testLogging.showStandardStreams = true
}